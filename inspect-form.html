<!DOCTYPE html>
<html>
<head>
    <title>Google Form Entry ID Inspector</title>
</head>
<body>
    <h1>Google Form Entry ID Inspector</h1>
    <p>This page will help you identify the correct entry IDs for your Google Form.</p>
    
    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSeuY2t06KBrPeKs6zwaXjMjEk4qIXxjoCOiLm71Kw8UgXBq5A/viewform?embedded=true" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    
    <script>
        // Wait a moment for the iframe to load, then try to inspect it
        setTimeout(() => {
            const iframe = document.getElementById('formFrame');
            try {
                // Get the document inside the iframe
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Find all input fields
                const inputs = doc.querySelectorAll('input[name^="entry"], textarea[name^="entry"]');
                
                console.log('=== FOUND FORM FIELDS ===');
                inputs.forEach(input => {
                    const label = input.closest('[data-item-id]')?.querySelector('label') || 
                                 input.closest('.freebirdFormitemRoot')?.querySelector('label');
                    console.log(`Entry ID: ${input.name}, Field: ${label?.textContent || 'Unknown'}`);
                });
                
                if (inputs.length === 0) {
                    console.log('No fields found - iframe may be sandboxed');
                }
            } catch (e) {
                console.log('Cannot access iframe content (likely sandboxed by Google)');
                console.log('Open your form directly and inspect manually:');
                console.log('1. Right-click any form field');
                console.log('2. Click "Inspect"');
                console.log('3. Look for: <input name="entry.XXXXXXXXX"');
            }
        }, 2000);
    </script>
</body>
</html>
